<h1 class="mb-0">{{ .Site.Data.profile.name }}</h1>
<h3 class="mb-0">{{ .Site.Data.profile.tagline }}</h3>
<h4 class="mb-4">{{ .Site.Data.profile.location }}</h4>
<div class="mb-4 flex flex-wrap justify-center">
  {{ range $key, $value := .Site.Data.social }}
  <div class="mx-2">
    <a class="text-2xl" href="{{ .url }}">
      <i class="mt-1 {{ $value.icon }}"></i>
    </a>
  </div>
  {{ end }}
</div>
